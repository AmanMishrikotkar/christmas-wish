<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif}
body{background:black;overflow:hidden;color:white}

/* Reel */
.reel{
    height:100vh;
    overflow-y:scroll;
    scroll-snap-type:y mandatory;
}
.slide{
    height:100vh;
    position:relative;
    scroll-snap-align:start;
}
.slide img{
    width:100%;
    height:100%;
    object-fit:contain;
    animation:zoom 6s ease-in-out infinite alternate;
}
@keyframes zoom{
    from{transform:scale(1)}
    to{transform:scale(1.05)}
}

/* Text */
.text{
    position:absolute;
    bottom:15%;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    text-align:center;
    background:rgba(0,0,0,.5);
    padding:15px;
    border-radius:20px;
    animation:fadeUp 1.5s ease;
}
@keyframes fadeUp{
    from{opacity:0;transform:translate(-50%,30px)}
    to{opacity:1;transform:translate(-50%,0)}
}

/* Last slide */
.last{
    background:linear-gradient(135deg,#0f9b0f,#000);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
.btn{
    margin-top:20px;
    padding:14px 30px;
    border:none;
    border-radius:30px;
    background:#ff2d55;
    color:white;
    font-size:16px;
    animation:pulse 1.5s infinite;
}
@keyframes pulse{
    50%{transform:scale(1.08)}
}

/* Video */
.video-wrap{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:10;
}
.video-wrap video{
    width:100%;
    height:100%;
    object-fit:contain;
}

/* Snow */
.snow::before,.snow::after{
    content:'';
    position:fixed;
    top:-100%;
    left:0;
    width:100%;
    height:300%;
    background-image:radial-gradient(white 2px,transparent 2px);
    background-size:50px 50px;
    animation:snow 12s linear infinite;
    opacity:.5;
    pointer-events:none;
}
.snow::after{animation-duration:18s;opacity:.3}
@keyframes snow{
    100%{transform:translateY(50%)}
}

/* Final Screen */
.final{
    position:fixed;
    inset:0;
    background:black;
    display:none;
    z-index:20;
    overflow:hidden;
}
.tree{
    position:absolute;
    bottom:10px;
    left:10px;
    font-size:120px;
    animation:glow 2s infinite alternate;
}
@keyframes glow{
    from{filter:drop-shadow(0 0 5px green)}
    to{filter:drop-shadow(0 0 20px lime)}
}
.final-msg{
    position:absolute;
    top:40%;
    left:50%;
    transform:translateX(-50%);
    text-align:center;
}
.final-msg h1{
    font-size:32px;
}
.final-msg p{
    margin-top:10px;
    font-size:18px;
}

/* Hearts */
.heart{
    position:absolute;
    color:#ff4d6d;
    animation:float 5s linear infinite;
}
@keyframes float{
    from{transform:translateY(100vh);opacity:1}
    to{transform:translateY(-10vh);opacity:0}
}
</style>
</head>

<script>
